<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatay Menu</title>
</head>


<style>
    ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
        position: absolute;
    }

    li {
        display: inline-block;
        float: left;
        margin-right: 1px;

    }

    li a {
        display: block;
        background-color: darkblue;
        min-width: 140px;
        max-width: 140px;
        width: 140px;
        color: #fff;
        text-decoration: none;
        text-align: center;
        margin: 1px;
        height: 50px;
        line-height: 50px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    li a:hover {
        background-color: blue;
    }

    li:hover ul a {
        background-color: darkblue;
    }

    li:hover ul a:hover {
        background-color: blue;
    }

    li ul li {
        display: none;
        float: none;
        float: none;
    }

    li:hover li {
        display: block;
    }
</style>

<body>
    <ul>
        <li>
            <a href="#">Ana Sayfa</a>
        </li>
        <li>
            <a href="#">Hakkımızda</a>
        </li>
        <li>
            <a href="#">Kurslar</a>
            <ul class="hidden">
                <li><a href="https:flutter.dev">Flutter</a></li>
                <li><a href="">JavaScript</a></li>
                <li><a href="">Unity 3D</a></li>


            </ul>
        </li>
        <li>
            <a href="#">Makale</a>
        </li>
        <li>
            <a href="#">İletişim</a>
        </li>
    </ul>




</body>

</html>
