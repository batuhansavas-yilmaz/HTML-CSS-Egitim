<!-- <acronym>...</acronym> = Kısaltma tanımlaması yapar-->
<!-- <abbr>...</abbr> = Kısaltma tanımlaması yapar.-->
<!-- Kullanım amacı : Sitemize gelen botlara, acronym ve abbr içinde kullandığımız kelimelerin kısaltma olduğunu belirtiyoruz. Birebir aynılardır. acronym html5 ve öncesi sürümlerde geçerlidir. abbr ise html 5 de geçerlidir. -->

<!DOCTYPE html>
<html>

<head>
    
    <title>ACRONYM VE ABBR</title>
</head>
<body>
  Türkiye Süperlig Takımları <acronym>gs</acronym>, <acronym>bjk</acronym>, <acronym>fb</acronym>
    Türkiye Süperlig Takımları <abbr>gs</abbr>, <abbr>bjk</abbr>, <abbr>fb</abbr>
</body>
</html>
