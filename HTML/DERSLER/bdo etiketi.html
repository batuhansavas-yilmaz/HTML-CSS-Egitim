        dir özelliği iile kullanılır. default olarak ltr dir. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> bdo etiketi</title>
</head>

<body>
 <bdo dir="rtl">batuhan</bdo> <br>
 <bdo dir="ltr">batuhan</bdo>
</body>

</html>
