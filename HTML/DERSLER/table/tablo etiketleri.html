<!-- <table>...</table>     = Tablo tanımlaması yapar  -->
<!--cellpadding = hücre kenarı ile hücre arasındaki boşluğu belirtir -->
<!--cellspacing = hücreler arasındaki boşluğu belirtir -->
<!-- <tr>...</tr>           = tablo içi satır tanımlar -->
<!-- <td>...</td>           = tablo içi satırlarda sütun tanımlar  -->
<!-- colspan    = satır üzerinde kaç hücrenin birleşeceğini belirtir  -->
<!-- rowspan    = sütun üzerinde kaç hücrenin birleşeceğini belirtir  -->
<!-- <caption>...</caption> = tablo alanında başlık tanımlar.  -->
<!-- <th>...</th> = tablo için başlık hücresi tanımlar-->
<!-- <thead>...</thead>  = tablonun başlık içeriğini gruplandırır-->
<!-- <tbody>...</tbody>  = tablonun gövde içeriğini gruplandırır-->
<!-- <tfoot>...</tfoot>  = tablonun alt içeriğini gruplandırır-->
<!-- <>...</>-->
<!-- <>...</>-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> tablo etiketleri</title>
</head>

<body>
    <table border="1" cellpadding="13" cellspacing="10">
      <caption > Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  Başlık  </caption>
        <tr>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
            <td rowspan="5">örnek</td>
        </tr>
        <tr>
            <td colspan="2">örnek</td>
            <td colspan="2">örnek</td>

        </tr>
        <tr>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
            <td rowspan="">örnek</td>
        </tr>
        <tr>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
           
        </tr> <tr>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
            <td>örnek</td>
            
        </tr>

    </table>
</body>

</html>
