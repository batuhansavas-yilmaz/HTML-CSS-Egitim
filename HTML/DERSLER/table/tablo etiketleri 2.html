<!-- <th>...</th> = tablo için başlık hücresi tanımlar-->
<!-- <thead>...</thead>  = tablonun başlık içeriğini gruplandırır.-->
<!-- <tbody>...</tbody>  = tablonun gövde içeriğini gruplandırır-->
<!-- <tfoot>...</tfoot>  = tablonun alt içeriğini gruplandırır-->


<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> tablo etiketleri 2</title>
</head>

<body>
    <table border="2">
        <caption>Başlık</caption>
        <thead>
            <tr>
                <th>Ürün</th>
                <th>Fiyat</th>
                <th>Adet</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Forma</td>
                <td>200 ₺</td>
                <td>3000 Adet</td>
            </tr>
            <tr>
                <td>Şort</td>
                <td>80 ₺</td>
                <td>1480 Adet</td>
            </tr>
            <tr>
                <td>Konç</td>
                <td>40 ₺</td>
                <td>1900 Adet</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3" style="text-align: center; font-weight: bold;">EZEKUEL FORMA</td>
        </tfoot>
    </table>
</body>

</html>
