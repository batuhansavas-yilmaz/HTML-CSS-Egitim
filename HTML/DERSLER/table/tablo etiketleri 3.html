<!-- <colgroup>...</colgroup>  =  bir veya birden fazla sütunlu 
    tabloların sütun biçimlendirmelerini tanımlar. -->
<!-- <col/>  = tablodaki sütunlar için sütun özelliklerini tanımlar   -->

<!-- <>...</>  =   -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> tablo etiketleri 3 </title>
</head>

<body>
    <table border="3">
        <caption>Başlık</caption>
        <colgroup>
            <col span="1" style="background-color: red;"/>
            <col span="1" style="background-color: yellow;"/>
        </colgroup>
        <thead>
            <tr>
                <th>Ürün</th>
                <th>Fiyat</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Oyuncak</td>
                <td>200 ₺</td>

            </tr>
            <tr>
                <td>Kıyafet</td>
                <td>80 ₺</td>

            </tr>
            <tr>
                <td>Aksesuar</td>
                <td>40 ₺</td>

            </tr>
        </tbody>
        
    </table>
</body>

</html>
