<!-- <html> Tagının 1. özelliği = manifest -->
<!-- Belge için ön belleğe yüklenecek verinin konumunu belirtir.  -->
<!--  Kullanım şekli = <html manifest="belirtilecek url" -->
<!--  1. Fayfası : daha önce görüntülenmiş bir sayfanın çevrim dışı da aynı şekilde izlenebileceği -->
<!--  2. Fayfası : hız (veriler depolandığı için daha hızlı bir yükleme yapacaktır.) -->
<!--  3. Fayfası : sunucu yükü azaltılır () -->


<!DOCTYPE html>
<html manifest="sakla.appcache" >

    <head>

        <title>Document</title>
    </head>

    <body>

    </body>

</html>
