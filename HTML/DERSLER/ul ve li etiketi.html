<!-- <ul>...</ul>  =  Sırasız liste tanımlar -->
<!-- ul etiketi type değerleri
                - disc      = default liste noktası koyar
                - square    = kare liste noktası koyar-
                - circle    = içi boş daire liste noktası koyar   -->
<!-- <li>...</li>  =  liste öğesi tanımlar -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> ul ve li etiketi</title>
</head>

<body>
    Örnek Liste :
    <ul type="circle">
        <li>Selinay</li>
        <li>Batuhan</li>
        <li>Elisa</li>
        <li>Emir</li>
    </ul>
</body>

</html>
