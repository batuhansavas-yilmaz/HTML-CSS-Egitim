<!-- <menu>...</menu>  =  komut listesi / menüsü tanımlar  -->
<!-- <menuitem>...</menuitem>  =  komut listesinin iç meülerini tanımlar -->

      
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title> menu ve menuetiketi</title>
</head>

<body>
 <div id="deneme" contextmenu="denemeMenu">Sağ Tıkla</div>
 <!--contextmenu = nesneyi bir menü ile ilişkilendirir-->
 <menu id="denemeMenu" type="context">
   <menuitem label="1.Menu buton"> </menuitem>
 </menu>
</body>

</html>
