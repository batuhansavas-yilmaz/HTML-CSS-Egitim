<!-- <hr / > =      HTML Belgesi içerisinde yatay bir çizgi oluşturur.-->
<!-- Alabileceği değerler-->
    <!-- align / hizalama                : left , center, right (default olarak center dir)-->
    <!-- noshade / gölgelendirme ve doku -->
    <!-- size / yükseklik boyutu -->
    <!-- width / genişlik boyutu -->

<!DOCTYPE html>

<head>
   
    <title>HR ETİKETİ</title>
    
</head>
<body>
Standart HR
<hr />
<br/>
<br/>
Width HR
<hr width="80%"/>
<br/>
<br/>Width HR 2
<hr width="80" />
<br/>
<br/>
Size HR
<hr size="50"/>
<br/>
<br/>
Align Center HR
<hr  width="80%" align="center"/>
<br/>
<br/>Align Left HR
<hr  width="80%" align="left"/>
<br/>
<br/>Align Right HR
<hr  width="80%" align="right"/>
<br/>
<br/>
No Shade HR
<hr noshade />
<br/>
<br/>
Size No Shade HR
<hr size="10" noshade />

</body>
</html>
