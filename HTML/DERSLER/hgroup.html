<!-- <hgroup>...</hgroup>-->
<!--  hrgroup   = Başlık grubunu belirler. h1'den h6'ya kadar olan tüm başlıkları gruplandırmak için kullanılır. 
    Yani topluca stillendirmek gibi toplu işlemler için kullanılabilir-->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>H group </title>
</head>

<body>
    <hgroup style="color: aqua;">
        <h1>Birinci Başlık</h1>
        <h2>ikinci Başlık</h2>
        <h3>üçüncü Başlık</h3>
        <h4>dördüncü Başlık</h4>
        <h5>Beşinci Başlık</h5>
        <h6>altıncı Başlık</h6>
    </hgroup>
</body>

</html>
