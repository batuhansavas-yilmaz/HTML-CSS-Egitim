<!-- <map>...</map>  =  resim haritası tanımlar  -->
<!-- <area />        =  koordinat belirtmek için tanımlanır. 
                shape = rect (dkdörtgen), circle  (daire), poly (poligon) -->
      
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title> map ve area etiketi</title>
</head>

<body>
    <img src="https://media-cdn.t24.com.tr/media/library/2021/06/1623048148360-1.png" usemap="#map">

    <map name="map">
        <area target="" alt="" title="" href="www.galatasaray.com" coords="380,242,88" shape="circle">
    </map>
</body>

</html>
