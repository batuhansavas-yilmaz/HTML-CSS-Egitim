<!-- <ol>...</ol>  =  sıralı liste tanımlar -->

    <!-- type özelliği = sırlama türü belirtir, türler = 1,A,a,I,i-->
    <!-- reserved özeliği = sıralama noktalarını tersten tanımlar-->
    <!-- start özeliği      = başlangıç değerini (sayısal olarak) belirler-->

<!-- <li>...</li>  =  liste öğesi tanımlar -->
      
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title> ol ve li etiketi</title>
</head>

<body>
 <ol type="A" reversed>
        <li>Selinay</li>
        <li>Batuhan</li>
        <li>Elisa</li>
        <li>Emir</li>
 </ol><ol type="1" start="50">
        <li>Selinay</li>
        <li>Batuhan</li>
        <li>Elisa</li>
        <li>Emir</li>
 </ol><ol type="a" start="2">
        <li>Selinay</li>
        <li>Batuhan</li>
        <li>Elisa</li>
        <li>Emir</li>
 </ol><ol type="I" start="">
        <li>Selinay</li>
        <li>Batuhan</li>
        <li>Elisa</li>
        <li>Emir</li>
 </ol><ol type="i">
        <li>Selinay</li>
        <li>Batuhan</li>
        <li>Elisa</li>
        <li>Emir</li>
 </ol>
</body>

</html>
