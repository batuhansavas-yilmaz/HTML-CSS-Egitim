<!--   <command/> = kullanıcı tarafından çağırılan bir komut tanımlar -->
            

      
        <!DOCTYPE html>
        <html>
        
        <head>
            <meta charset="UTF-8"> 
            <title> etiketi</title>
            <script type="text/javascript">
            function deneme(){
                alert("Komut işlemi başarıyla çalıştırıldı");
            } </script>
        </head>
        
        <body>
        <command id="komut" type="command" onclick="deneme()"/>
            <input type="button" command="komut" value="Tıkla">
        </body>
        
        </html>
