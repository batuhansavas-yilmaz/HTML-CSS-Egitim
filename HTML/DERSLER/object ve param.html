<!--   <object>...</object> = belge içerisine gömülü bir nesne tanımlar. -->
<!--   <param/> = gömülü nesneye parametre tanımlar.-->
            
        <!DOCTYPE html>
        <html>
        
        <head>
            <meta charset="UTF-8"> 
            <title> object ve param etiketi</title>
        </head>
        
        <body>
        <object data="nesne.uzanti">
            <param name="autoplay" value="true">
        </object>
        </body>
        
        </html>
